<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>PyCompiler</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 ml-5 mr-5 mt-5 mb-5">

            <form action="/" method="post">
                <div class="form-group row">
                    <div class="col-sm-7 mr-5 ml-3">
                        <label for="comment"><h4>Code here</h4></label>
                        <textarea class="form-control" rows="14" name="code_area" value=""
                                  style="border:1px solid grey; letter-spacing: 1px; font-family: 'Lucida Console'; font-size: 20px;"></textarea>
                    </div>

                    {% if error %}
                    <div>
                        <p>{{ error }}</p>
                    </div>
                    {% endif %}


                    <div class="col-sm-3">
                        <div class="row mb-4">
                            <label for="comment"><h5>Input</h5></label>
                            <textarea class="form-control" rows="7" name="input_area"
                                      style="border:1px solid grey;"></textarea>
                        </div>
                        <div class="row">
                            <label for="comment"><h5>Output</h5></label>
                            <textarea class="form-control" rows="7" name="output_area" style="border:1px solid grey;"
                                      disabled>{% if output %}{{ output }}{% endif %}</textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-7 ml-3">
                        <span>
                        <a class="btn btn-primary" href="/plot.png">View chart</a>
                        <button class="btn btn-primary float-right" type="submit">Run Your Code</button>
                        </span>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
